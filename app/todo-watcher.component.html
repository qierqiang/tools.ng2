	<div class="modal fade" id="todoDialog" tabindex="-1" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">待办提醒</h4>
				</div>
				<div class="modal-body">
                    <a *ngFor="let t of items" href="javascript:;" class="list-group-item">{{t}}</a>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" (click)="test()"><span class="glyphicon glyphicon-refresh"></span></button>
				</div>
			</div>
		</div>
	</div>
