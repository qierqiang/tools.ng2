<div class="modal fade" id="flowerDialog" tabindex="-1" role="dialog">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-body">
				<!--布局图-->
				<div class="canvas">
					<div *ngFor="let f of flowers" [style.left]="f.x" [style.top]="f.y" [ngClass]="{'flower':true,'lg-flower':f.isLarge,'sm-flower':!f.isLarge}"
						data-toggle="tooltip" data-placement="right" title="{{f.description}}">
						<div class="dry" [style.height]="f.dry"></div>
						<div class="wet" [style.height]="f.wet"></div>
					</div>
				</div>
				<!--今天要浇水-->
				<div id="today">
					<h3>今天要浇水：<small>湿度：<span id="humidity">#错误#</span></small></h3>
					<hr>
					<div>
						<div class="panel-group" id="accordion">
							<div *ngFor="let f of toWater" class="panel panel-default">
								<div class="panel-heading" id="'heading'+f.id">
									<h4 class="panel-title">
										<a data-toggle="collapse" data-parent="#accordion" [href]="'#today_'+f.id" aria-expanded="false" (aria-controls)="'today_'+f.id">{{f.name}}</a>
									</h4>
								</div>
								<div [id]="'today_'+f.id" class="panel-collapse collapse">
									<div class="panel-body">
										{{f.id}}<br>
										上次浇水是{{f.wateredDaysToNow}}天前<br>
										每{{f.period}}±{{f.offSet}}天浇一次<br>
										{{f.note}}
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>


<button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-sm">Small modal</button>

<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
